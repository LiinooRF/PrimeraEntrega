<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica con Lino</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #e5e5e5;
        }

        .container {
            background-color: #16213e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #f0a500;
        }

        #wordDisplay {
            margin-bottom: 15px;
            font-size: 20px;
            font-weight: bold;
            color: #e94560;
        }

        input[type="text"] {
            padding: 12px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
            border-radius: 5px;
            border: 1px solid #f0a500;
            margin-bottom: 10px;
            background-color: #0f3460;
            color: #e5e5e5;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            margin: 5px;
            background-color: #f0a500;
            color: #16213e;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e94560;
        }

        #feedback {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
        }

        #remainingCount {
            margin-top: 10px;
            font-size: 16px;
            color: #f0a500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Practica con Lino</h1>
        <div id="wordDisplay">Press the button to get a word.</div>
        <input type="text" id="userInput" placeholder="Escribe la palabra aquÃ­">
        <button onclick="speakWord()">Escuchar palabra</button>
        <button onclick="checkWord()">Check</button>
        <button onclick="nextWord()">Siguiente palabra</button>
        <button onclick="toggleVoice()">Switch to American</button>
        <div id="feedback"></div>
        <div id="remainingCount">palabras restantes: 0</div>
    </div>
    <script src="spell.js"></script>
</body>
</html>
