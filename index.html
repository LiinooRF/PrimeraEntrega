<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica con Lino</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #ffd700;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 18px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 20px;
            border-radius: 8px;
            border: none;
            outline: none;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            border: none;
            margin: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #ffd700;
            color: #333;
        }
        #feedback {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .counter {
            margin-top: 10px;
            font-size: 16px;
            color: #ffd700;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Practica con Lino</h1>
        <div class="counter" id="wordCounter">Palabras restantes: 377</div>
        <input type="text" id="userInput" placeholder="Escribe la palabra aquÃ­">
        <button onclick="speakWord()">Hear Word</button>
        <button onclick="checkWord()">Check</button>
        <button onclick="nextWord()">Next Word</button>
        <button onclick="toggleAccent()">Change Accent</button>
        <div id="feedback"></div>
    </div>
    <script src="spell.js"></script>
</body>
</html>
